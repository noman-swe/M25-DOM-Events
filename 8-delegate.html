<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
    <style>
        .item{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Obcaecati, perspiciatis?</li>
        <li class="item">Enim, placeat?</li>
        <li class="item">Ducimus, alias.</li>
        <li class="item">Libero, perspiciatis.</li>
        <li class="item">Quos, doloremque.</li>
    </ul>
    <button id="add-item">Add Item</button>

    <script>
        const items = document.getElementsByClassName('item');
        //way-1
        /* for(const item of items){
            // console.log(item);
            item.addEventListener('click', function(){
                document.getElementById('item-container').removeChild(item);
            });
        } */

        // another way -using 
        /* for(const item of items){
            // console.log(item);
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            });
        } */

        // adding items
        document.getElementById('add-item').addEventListener('click', function(event){
            const li = document.createElement('li');
            li.innerText = 'New Item Added';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);

            /* for(const item of items){
            // console.log(item);
            item.addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            });
        } */
        })


        // final add:::
        document.getElementById('item-container').addEventListener('click', function(event){
            console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })

    </script>
</body>
</html>
